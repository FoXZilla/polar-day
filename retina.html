<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas
        id="canvas"
        width="300"
        height="600"
        style="width: 100px; border: 1px solid #000;"
    ></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.scale(3, 3);

        ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.fillStyle = '#ff0000';
        ctx.arc(
            0,
            0,
            20,
            0,
            2 * Math.PI,
        );
        ctx.fill();

        canvas.height *= 1.1;
        ctx.setTransform(1, 0, 0, 1, 0, 0); // reset the scale set
        ctx.scale(3, 3);

        ctx.beginPath();
        ctx.fillStyle = '#ff0000';
        ctx.arc(
            50,
            150,
            20,
            0,
            2 * Math.PI,
        );
        ctx.fill();
    </script>
</body>
</html>
